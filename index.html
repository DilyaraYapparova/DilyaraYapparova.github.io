<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

<body>
    <header>
        <div class="logo">
            <p class="header1"> POMOGATOR</p>
            <p class="header2"> Интернет-магазин</p>

                <li>Личный кабинет</li>

    <main>
        <div class="ImgSale">
            <p class="Pom">POMOGATOR </p>

            </article>
            <article class="PC">

            <article class="BT">

            <article class="Audio">

            </article>
        </div>

    <footer>
